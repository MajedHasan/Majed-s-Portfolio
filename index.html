<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majed's Portfolio</title>

    <!-- ================================ Main Style Sheet ================================ -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ================================ Tailwind CDN ================================ -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>



    <!-- ========================================== Hero ========================================== -->
    <header id="header" class="p-12 pb-16 bg-slate-800">
        <div class="container mx-auto-px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="info flex flex-col justify-center text-center md:text-left mb-8 md:md-0">
                    <h2 class="text-3xl md:text-5xl text-slate-200">Hi there,
                        <span class="font-semibold text-orange-400">Welcome.</span>
                    </h2>
                    <h4 class="text-xl md:text-2xl text-slate-100 my-4">I am <span
                            class="italic">&OpenCurlyDoubleQuote;Mehedi Hasan
                            Majed&CloseCurlyDoubleQuote;</span>.</h4>
                    <h3 class="text-xl md:text-2xl text-teal-400 italic">Full-Stack Web developer.</h3>
                </div>
                <div class="img flex justify-center items-center opacity-[0.2]">
                    <img src="./assets/img/my-pic.jpg" alt=""
                        class="w-full rounded-lg shadow-lg p-3 bg-white max-w-[350px]">
                </div>
            </div>
            <a href="#menu" class="block w-full text-center text-slate-400 text-4xl" id="hero-scroll-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </header>
    <!-- ====================================xxx=== Hero ===xxx==================================== -->



    <!-- ========================================== Menu ========================================== -->
    <section class="about-section mb-5 py-4 bg-slate-700" id="menu">
        <div class="container mx-auto px-4">
            <div class="flex justify-between gap-5">
                <a href="./" class="text-slate-200 text-xl hidden md:block">Home</a>
                <nav class="menu">
                    <a href="#about">About</a>
                    <a href="#skills">Skills</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </nav>
                <a href="#" class="bg-orange-400 text-slate-50 rounded-3xl shadow-4xl py-2 px-8 text-xl">Resume</a>
            </div>
        </div>
    </section>
    <!-- ====================================xxx=== Menu ===xxx==================================== -->



    <!-- ========================================== About ========================================== -->
    <section class="about-section my-5 py-5" id="about">
        <div class="container mx-auto px-4">
        </div>
    </section>
    <!-- ====================================xxx=== About ===xxx==================================== -->



    <!-- ========================================== Skills ========================================== -->
    <section class="skills-section my-5 py-5" id="skills">
        <div class="container mx-auto px-4">
        </div>
    </section>
    <!-- ====================================xxx=== Skills ===xxx==================================== -->



    <!-- ========================================== Projects ========================================== -->
    <section class="projects-section my-5 py-5" id="projects">
        <div class="container mx-auto px-4">
        </div>
    </section>
    <!-- ====================================xxx=== Projects ===xxx==================================== -->



    <!-- ========================================== Contact ========================================== -->
    <section class="contact-section my-5 py-5" id="contact">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-semibold text-center">C<span class="text-slate-700">on</span>tact <span
                    class="text-4xl text-teal-400">Me</span> </h2>
        </div>
    </section>
    <!-- ====================================xxx=== Contact ===xxx==================================== -->



    <!-- ========================================== Footer ========================================== -->
    <footer class="footer mt-5 bg-slate-700 py-5">
        <div class="container mx-auto px-4"></div>
    </footer>
    <!-- ====================================xxx=== Footer ===xxx==================================== -->


</body>

</html>
